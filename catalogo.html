<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Textos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon"> 
</head>
<body class="catalogo-body">
  <header class="header-catalogo">
    <button id="menu-toggle" class="menu-hamburguer">☰</button>
    <h1 class="titulo-catalogo">Catálogo de Textos</h1>
    <div class="lang-selector">Idioma: Português</div>
  </header>

  <nav id="menu" class="menu">
    <a href="index.html#inicio">Início</a>
    <a href="index.html#favoritos">Textos Favoritos</a>
    <a href="index.html#tags">Tags</a>
    <a href="index.html#sobre">Sobre Mim</a>
    <a href="index.html#contato">Contato</a>
  </nav>

  <main class="catalogo-main">
    <section id="catalogo-filtros" class="secao-filtros">
        <input type="text" id="barra-busca" placeholder="Buscar por título, resumo ou conteúdo...">
        
        <div class="tags-filtro-container">
            <h3>Filtrar por Categoria:</h3>
            <div id="lista-tags-catalogo" class="tags-container">
                </div>
        </div>
    </section>

    <section id="lista-textos" class="catalogo-container"></section>
  </main>

  <div class="modal-overlay">
    <div class="modal-box">
      <span id="modal-close-btn" class="close">&times;</span>
      <h2 id="modal-titulo"></h2>
      <div id="modal-conteudo"></div>
    </div>
  </div>

  <script src="textos.js"></script>
  <script src="script.js"></script>
  
  <script>
    // JS nativo para o hamburguer no catálogo
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    if(menuToggle && menu) {
        menuToggle.addEventListener("click", () => {
          menu.classList.toggle("open");
        });
    }
  </script>
</body>
</html>
