<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Textos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="catalogo-body">
  <header class="header-catalogo">
    <button id="menu-toggle" class="menu-hamburguer">☰</button>
    <h1 class="titulo-catalogo">Catálogo de Textos</h1>
  </header>

  <nav id="menu" class="menu">
    <a href="index.html#inicio">Início</a>
    <a href="index.html#favoritos">Textos Favoritos</a>
    <a href="index.html#tags">Tags</a>
    <a href="index.html#sobre">Sobre Mim</a>
    <a href="index.html#contato">Contato</a>
  </nav>

  <main id="catalogo-container" class="catalogo-container"></main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
    </div>
  </div>

  <script src="textos.js"></script>
  <script>
    // Menu hamburguer
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    menuToggle.addEventListener("click", () => {
      menu.classList.toggle("open");
    });

    // Renderização dos textos
    const container = document.getElementById("catalogo-container");
    const favoritos = ["A Semente", "Muros Falsos"];

    textos.forEach(texto => {
      const card = document.createElement("div");
      card.className = "card-texto";
      if (favoritos.includes(texto.titulo)) card.classList.add("favorito");

      card.innerHTML = `
        <h3>${texto.titulo}</h3>
        <p>${texto.resumo}</p>
        <button class="ler-mais" data-titulo="${texto.titulo}">Ler mais</button>
      `;
      container.appendChild(card);
    });

    // Modal
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const modalText = document.getElementById("modal-text");
    const closeModal = document.getElementById("close-modal");

    document.querySelectorAll(".ler-mais").forEach(botao => {
      botao.addEventListener("click", () => {
        const titulo = botao.getAttribute("data-titulo");
        const textoSelecionado = textos.find(t => t.titulo === titulo);
        modalTitle.textContent = textoSelecionado.titulo;
        modalText.textContent = textoSelecionado.textoCompleto;
        modal.style.display = "block";
      });
    });

    closeModal.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
