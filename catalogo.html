<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catálogo de Textos ✨</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="textos.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="topo catalogo-topo">
    <div class="topo-left">
      <div class="logo-site">Catálogo de Textos</div>
    </div>

    <div class="topo-right">
      <button id="hambBtn" class="hamburguer" aria-label="Abrir menu">
        <span class="hamb-icon"><span></span><span></span><span></span></span>
      </button>
    </div>

    <!-- painel hamburger (aparece só no catálogo) -->
    <nav id="menuPanel" class="menu-panel" aria-hidden="true">
      <a href="index.html#inicio">Início</a>
      <a href="index.html#textos">Textos Favoritos</a>
      <a href="index.html#tags">Tags</a>
      <a href="index.html#sobre">Sobre Mim</a>
      <a href="index.html#contato">Contato</a>
    </nav>
  </header>

  <main class="container">
    <section id="filtros" class="secao">
      <h2>Filtrar por tags</h2>
      <div id="filtros-topo" class="tags-row"></div>
    </section>

    <section id="catalogo" class="secao">
      <h2>Todos os Textos</h2>
      <div id="catalogo-todos" class="catalogo"></div>
    </section>

    <footer class="rodape">
      <p>© 2025 — Feito por Brendon Phillipe</p>
    </footer>
  </main>

  <!-- Modal (overlay) -->
  <div id="modal-texto" class="modal-overlay" aria-hidden="true">
    <div class="modal-caixa" role="dialog" aria-modal="true">
      <button id="modal-close" class="modal-close" aria-label="Fechar">✕</button>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>
</body>
</html>
