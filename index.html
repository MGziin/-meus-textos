<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Textos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="perfil.jpg" alt="Foto de perfil" class="logo">
      <h1>Meus Textos</h1>
      <p class="descricao">Um pouco dos meus textos, poemas, cr√¥nicas e reflex√µes...</p>
    </header>

    <section id="categorias">
      <button class="categoria-btn active" data-categoria="tudo">Todos</button>
      <button class="categoria-btn" data-categoria="cr√¥nica">Cr√¥nicas</button>
      <button class="categoria-btn" data-categoria="poema">Poemas</button>
      <button class="categoria-btn" data-categoria="reflex√£o">Reflex√µes</button>
    </section>

    <section id="catalogo"></section>

    <footer>
      <p>¬© 2025 - Feito com carinho üíõ</p>
    </footer>
  </div>

  <script src="textos.js"></script>
  <script>
    const catalogo = document.getElementById("catalogo");
    const botoes = document.querySelectorAll(".categoria-btn");

    function mostrarTextos(filtro = "tudo") {
      catalogo.innerHTML = "";
      const filtrados = filtro === "tudo" ? textos : textos.filter(t => t.categoria === filtro);
      
      filtrados.forEach(t => {
        const card = document.createElement("div");
        card.classList.add("texto-card");
        card.innerHTML = `
          <h3>${t.titulo}</h3>
          <p>${t.conteudo.substring(0, 300)}...</p>
          <p class="tag">${t.categoria}</p>
          <a href="#" class="ler-mais" onclick="abrirTexto('${t.titulo}')">Ler mais</a>
        `;
        catalogo.appendChild(card);
      });
    }

    function abrirTexto(titulo) {
      const texto = textos.find(t => t.titulo === titulo);
      if (!texto) return;
      catalogo.innerHTML = `
        <div class="texto-card">
          <h3>${texto.titulo}</h3>
          <p>${texto.conteudo.replace(/\n/g, '<br>')}</p>
          <p class="tag">${texto.categoria}</p>
          <a href="#" class="ler-mais" onclick="mostrarTextos()">‚Üê Voltar</a>
        </div>
      `;
    }

    botoes.forEach(btn => {
      btn.addEventListener("click", () => {
        botoes.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        mostrarTextos(btn.dataset.categoria);
      });
    });

    mostrarTextos();
  </script>
</body>
</html>
