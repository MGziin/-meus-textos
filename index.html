<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Textos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Meus Textos</h1>

    <div class="filtros">
      <button onclick="filtrarCategoria('Todos')">Todos</button>
      <button onclick="filtrarCategoria('Poemas')">Poemas</button>
      <button onclick="filtrarCategoria('Crônicas')">Crônicas</button>
      <button onclick="filtrarCategoria('Contos')">Contos</button>
      <button onclick="filtrarCategoria('Reflexões')">Reflexões</button>
    </div>

    <div id="cards-container" class="cards-linktree"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-conteudo">
      <span class="fechar" onclick="fecharModal()">&times;</span>
      <h2 id="modal-titulo"></h2>
      <p id="modal-texto"></p>
    </div>
  </div>

  <script src="textos.js"></script>
  <script src="script.js"></script>
</body>
</html>
