<body>
  <div class="container">
    <header>

      <p>Catálogo de textos • Poemas, Crônicas e Contos</p>

    <main>
      <section id="categorias">
        <button class="categoria-btn active" data-categoria="todos">Todos</button>

      <section id="catalogo">
        <div class="texto-card" data-categoria="cronicas">
          <h3>Por que é tão difícil ficar sem celular?</h3>
          <p>Uma reflexão sobre o vício moderno e a dependência digital...</p>

      </section>
    </main>


    <footer>
