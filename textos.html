<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meus Textos ✍️</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="cabecalho catalogo-header">
    <div class="cab-left">
      <div class="logo-site">Meus Textos ✍️</div>
    </div>

    <nav class="cab-center menu-links">
      <a href="index.html#inicio">Início</a>
      <a href="index.html#sobre">Sobre</a>
      <a href="#catalogo">Catálogo</a>
      <a href="index.html#contato">Contato</a>
    </nav>

    <div class="cab-right">
      <button id="hamb-catalog" class="hamburguer" aria-label="abrir menu">☰</button>
    </div>
  </header>

  <main class="container" style="padding-top:110px">
    <section id="catalogo" class="secao secao-catalogo">
      <h2>Catálogo de Textos</h2>

      <div id="filtros" class="tags-row filtros-top"></div>

      <div id="catalogo-list" class="catalogo-grid"></div>
    </section>

    <footer>
      <p>© 2025 — Feito por Brendon Phillipe</p>
    </footer>
  </main>

  <!-- Modal (reaproveitado) -->
  <div id="modal-texto" class="modal-overlay" aria-hidden="true">
    <div class="modal-caixa" role="dialog" aria-modal="true">
      <div id="modal-inner">
        <h3 id="modal-titulo"></h3>
        <div id="modal-conteudo" class="modal-conteudo"></div>
        <button id="fechar-modal" class="btn-fechar">Fechar</button>
      </div>
    </div>
  </div>

  <script src="textos.js"></script>
  <script src="script.js"></script>
</body>
</html>
