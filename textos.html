<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meus Textos ✍️</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="textos.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="cabecalho">
    <div class="cab-left">
      <div class="logo-site">Meu Cantinho ✨</div>
    </div>

    <nav class="cab-center" aria-label="Navegação catálogo">
      <a href="index.html#inicio">Início</a>
      <a href="index.html#sobre">Sobre</a>
      <a href="#catalogo">Catálogo</a>
      <a href="index.html#contato">Contato</a>
    </nav>

    <div class="cab-right">
      <button class="hamburguer" id="hamb-catalog" aria-label="Abrir menu">☰</button>
    </div>
  </header>

  <main class="container">
    <section id="catalogo" class="secao secao-catalogo">
      <h2>Todos os textos</h2>

      <div id="filtros" class="tags-row"></div>

      <div id="catalogo-list" class="catalogo"></div>
    </section>

    <footer class="rodape">
      <p>© 2025 — Feito por Brendon Phillipe</p>
    </footer>
  </main>

  <!-- Modal (um único modal usado em ambas as páginas) -->
  <div id="modal-overlay" class="modal-overlay" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true">
      <button id="modal-close" class="modal-close" aria-label="Fechar">✕</button>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>
</body>
</html>
