<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meus Textos ✍️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="cabecalho catalogo-header" style="justify-content:flex-start;gap:12px;padding-left:14px">
    <button id="hambBtn" class="hamburguer" aria-label="Abrir menu">
      <span class="hamb-icon"><span></span><span></span><span></span></span>
    </button>

    <div style="display:flex;flex-direction:column;justify-content:center;margin-left:8px">
      <div style="font-weight:600;color:var(--destaque)">Meus Textos ✍️</div>
      <small style="color:#6b5a25;font-size:0.85rem">Catálogo completo</small>
    </div>

    <nav id="menuPanel" class="menu-panel" aria-hidden="true">
      <h4>Menu</h4>
      <a id="menu-home" href="index.html">Início</a>
      <div style="margin-top:6px;font-weight:700;color:#5b4919">Categorias</div>
      <div id="menu-cats" style="display:flex;flex-direction:column;gap:6px"></div>
    </nav>
  </header>

  <main class="container" style="padding-top:88px;">
    <section class="secao-destaques">
      <h2>Todos os Textos</h2>

      <div id="filtros" class="tags-row"></div>

      <div id="catalogo" class="catalogo"></div>

      <footer style="margin-top:30px" class="center">
        <p>© 2025 — Feito por Brendon Phillipe</p>
      </footer>
    </section>
  </main>

  <!-- Modal wrapper (renderizado/ativado pelo script.js) -->
  <div id="overlay-modal" aria-hidden="true"></div>

  <script src="textos.js"></script>
  <script src="script.js"></script>
</body>
</html>
